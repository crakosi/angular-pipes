<div>
  <h1>DecimalPipe y Porcentaje</h1>
  <p>
    Pipes incluidos en Angular- Usualmente en el Common Modle
  </p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card header="Number" subheader="pipe decimal">
      <i class="pi pi-dollar"></i>
        {{ ventasNetas | number:'1.2-2' }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Currency" subheader="pipe de moneda">

        {{ ventasNetas | currency:'CAD':'symbol-narrow':'1.4-4' }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Pipe Porcentaje" subheader="pipe para mostrar porcentajes">

        {{ porcentaje | percent: '2.2-2' }}
    </p-card>
  </div>
</div>
